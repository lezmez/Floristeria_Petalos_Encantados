    <!-- Navbar -->

        <ul>

    <!-- Catálogo, Filtro, Precio y boton de carrito -->
    <div class="wrap">
        <h1>Catálogo de Flores</h1>
        <div class="store-wrapper">
            <div class="category_list">
                <a href="#" class="category_item" category="all">Todo</a>

                <a href="#" class="category_item" category="lirios">Lirios</a>
            </div>
            <section class="products-list">
                <div class="product-item" category="rosas">
                    <img src="imagenes/rosaroja.jpg" alt="">

                    <div class="precio">
                        <p>$ 10.000</p>
                    </div>
                    <button>Agregar al Carrito</button>
                </div>

                    </div>

                    <div class="precio">

                    </div>
